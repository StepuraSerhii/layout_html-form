<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
          action="https://mate-academy-form-lesson.herokuapp.com/create-application"
          method="post"
    >
      <fieldset class="personalinfo">
        <legend>Personal information</legend>
        <label>
            Surname:
          <input
              name="surname" 
              type="text" 
              autocomplete="off"
              minlength="6"
              maxlength="32"
          >
        </label>        
        <div class="personalinfo">
          <label>
            Name:
            <input
              name="name" 
              type="password"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="personalinfo">
          <label>
            How old are You?
            <input 
              type="number"
              name="yearsOld" 
              value="12"
              min="1" 
              max="100"
            >
          </label>
        </div>
        <div class="personalinfo">
          <label>
            Full date of birth:
            <input
              name="fullBirthDate" 
              type="date" 
              value="12"
            >
          </label>
        </div>
        <div class="personalinfo">
          <label for="terms-and-arguments">
          I accept the term of the agreement
            <input
                type="checkbox" 
                id="terms-and-arguments"
                name="agree" 
                value="Yes!"
                required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="registration">      
        <legend>Registration</legend>
        <div class="email">
          <label for="e-mail">
            E-mail:
            <input
              name="eMail"
              id="e-mail" 
              type="email" 
              placeholder="email@example.com"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="password">
          <label>
            Password:
            <input 
              type="password"
              name="password"
              autocomplete="off"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="facts">        
        <legend>An interesting fact about you!</legend>
        Do you love cats?
        <label>
          <input 
            type="radio" 
            name="catsLover"
          >
            Yes
        </label>
        <label>
          <input 
            type="radio" 
            name="catsLover"
            id="cat"
          > 
            No 
        </label>
        <div class="facts">
          <label>
            What is your favorite color?
            <input 
              type="color"
              name="color"
            >
          </label>
        </div>
        <div class="facts">
          <label>
            What time do you go to bed?
            <input 
              type="time"
              name="time"
            >
          </label>
        </div>
        <div class="facts">
          <label>
            What are your favorite brand of cars?
            <select 
              name="typeOfCar" 
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
              <option selected></option>
            </select>
          </label>
        </div>
        <div class="facts">
          <label>
            How do you rate our wotk?
            <input 
              name="rate"
              type="range" 
              value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="additional-info">
        <legend>Additional info:</legend>
        <div>
          <label>
            Comments:
            <textarea 
              name="comments" 
              id="comments"
              autocomplete="off"
           ></textarea>
          </label>
        </div>
        <div class="additional-info">
          <label>
            Would you recommend us?
            <select
              name="recommend"
            >
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button class="submit" type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
